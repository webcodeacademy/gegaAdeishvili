       <main class="registracia">
    
        <form class="reg" method="post"
        action="succes.html">
            <input type="text"
            name="firstname"
            id="firstname"
            placeholder="სახელი*">
        
            <input type="text"
            name="lastname"
            id="lastname"
            placeholder="გვარი">
        
            <input type="number"
            name="age"
            id="age"
            placeholder="ასაკი">
        
            <input type="email"
            name="mail"
            id="mail"
            placeholder="ელ.ფოსტა*">
        
            <input type="password"
            name="password"
            id="password"
            placeholder="პაროლი*" required
            minlength="4"
            maxlength="200">
        
            <input type="password"
            name="repassword"
            id="repassword"
            placeholder="გაიმეორე პაროლი*" required>
        
            <div class="gender">
            <input type="radio"
            name="gender"
            id="Man">
            <label for="Man">მამრობითი</label>
            
            <input type="radio"
            name="gender"
            id="Woman">
            <label for="Woman">მდედრობითი</label>
            </div>
        
            <input type="submit"
            value="რეგისტრაცია">
        </form>
